       body{

<body>
<div class="container">
    <input id="input" type="text"><button id="srcBtn" type="submit">Search</button>
<h3 id="city">City</h3> 
<h2><span id="temp">50</span> Â°C</h2>
<h5 id="desc">Haze</h5>
</div>
    <script>
    
    let btn=document.querySelector('#srcBtn');


    btn.addEventListener('click',()=>{
        let inputValue=document.querySelector('#input').value;
       fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue+'&appid=6b80ed1c4bf5a8b3640f63baa1f90c25')
    .then(res=>res.json())
    .then(data=>{
        const city=data.name;
        const tem=data.main.temp;
        const temp=tem-273.15;
        const desc=data.weather[0].description;

        document.querySelector('#city').innerText=city;
        document.querySelector('#temp').innerText=temp.toFixed(2);
        document.querySelector('#desc').innerText=desc.toUpperCase();
       
    })
    .catch(ress=>alert('Please Enter Correct A City Name'))
    })
